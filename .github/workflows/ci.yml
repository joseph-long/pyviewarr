name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install Rust and wasm-pack
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source ~/.cargo/env
        cargo install wasm-pack

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Verify package contents
      run: |
        # Check that viewarr WASM built
        if [[ ! -e viewarr/pkg/viewarr_bg.wasm ]]; then exit 1; fi
        # Check that the built package contains the expected files
        tar -tf dist/*.tar.gz | grep -E "(widget\.js|widget\.css)" || exit 1
        unzip -l dist/*.whl | grep widget.js || exit 1

    - uses: actions/upload-artifact@v4
      with:
        name: build-outputs
        path: ./dist/*.whl

  upload_pypi:
    needs: [test]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: build-outputs
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
